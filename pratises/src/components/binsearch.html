<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*二分查找 数组已排好序才使用 */
		function binSearch(arr,data){
			var low=0;
			var high=arr.length-1;
			while(low<=high){
				//Math.floor:向下取整
				var mid=Math.floor((low+high)/2);
				if(data<arr[mid]){
					high=mid-1;
				}
				else if(data>arr[mid]){
					low=mid+1;
				}
				else{
					return mid;

				}
			}
			return -1;
		}

		/*计算某个数重复次数*/
		function count(arr,item){
			var position=binSearch(arr,item);
			var count=0;
			if(position>-1){
				count++;
				for(var i=position-1;i>=0;i--){
					if(arr[i]==item){
						count++;
					}
					else{
						break;
					}
				}
				for(var j=position+1;j<arr.length;j++){
					if(arr[j]==item){
						count++;
					}
					else{
						break;
					}

				}


			}
			return count;
		}
		var arr=[1,1,1,1,2,3,6,15,15,15];
		console.log(count(arr,1));
		console.log(count(arr,2));
		console.log(count(arr,15));
	</script>
</head>
